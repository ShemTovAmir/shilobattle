    <style>
        /* --- 砖转 注爪 住住 (Variables & Reset) --- */
        :root {
            /* Palette: Soft Dark Theme */
            --bg-dark: #121212;       /* Very dark grey, not pitch black */
            --bg-card: #1e1e1e;       /* Slightly lighter for cards */
            --bg-hover: #252525;
            
            --accent-red: #d64040;    /* Soft deep red (Tomato sauce) */
            --accent-orange: #ffb74d; /* Soft warm orange (Cheese/Crust) */
            
            --text-main: #f0f0f0;     /* Off-white for reading comfort */
            --text-muted: #a0a0a0;    /* Grey for secondary text */
            
            --spacing-section: 100px;
            --radius-card: 20px;
            --radius-btn: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.7;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s ease; }
        ul { list-style: none; }

        /* --- 爪转 (Animations) --- */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            will-change: opacity, visibility;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: none;
        }

        /* --- 转专转  (Header & Hero) --- */
        header {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at top, #1e1e1e 0%, var(--bg-dark) 70%);
            padding: 20px;
            position: relative;
        }

        .brand-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #bbbbbb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-slogan {
            font-size: 1.5rem;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .hero-btn {
            padding: 14px 40px;
            background: linear-gradient(45deg, var(--accent-red), #e55e5e);
            color: white;
            border-radius: var(--radius-btn);
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(214, 64, 64, 0.2);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(214, 64, 64, 0.3);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            animation: bounce 2s infinite;
            color: var(--text-muted);
            font-size: 1.5rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- 住拽爪转  (Sections) --- */
        section {
            padding: var(--spacing-section) 8%;
        }

        .section-header {
            margin-bottom: 60px;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }

        .section-subtitle {
            color: var(--accent-orange);
            font-weight: 400;
            letter-spacing: 1px;
            font-size: 1rem;
        }

        /* --- 专转 砖专 (Grid) --- */
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .song-card {
            background-color: var(--bg-card);
            border-radius: var(--radius-card);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .song-card:hover {
            transform: translateY(-10px);
            background-color: var(--bg-hover);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .card-content {
            padding: 25px;
            text-align: right;
        }

        .song-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }

        .song-desc {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .song-meta {
            font-size: 0.85rem;
            color: var(--accent-orange);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- 转 (About) --- */
        .about-section {
            background-color: #161616;
            border-radius: 40px;
            margin: 0 5%;
            padding: 80px 5%;
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .about-text {
            flex: 1;
        }

        .about-text p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .about-icon {
            flex: 0.5;
            text-align: center;
            font-size: 8rem;
            color: var(--accent-orange);
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* --- 拽 (Discord) --- */
        .discord-section {
            text-align: center;
            background: linear-gradient(180deg, var(--bg-dark) 0%, #1a1a1a 100%);
        }

        .discord-btn {
            background-color: #5865F2; /* Brand Discord Color */
            color: white;
            padding: 16px 50px;
            border-radius: var(--radius-btn);
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.3);
        }

        .discord-btn:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }

        /* --- 驻专 (Footer) --- */
        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
            color: #666;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .footer-links a:hover {
            color: #fff;
        }

        /* --- 专住驻住转 (Responsive) --- */
        @media (max-width: 768px) {
            .brand-title { font-size: 2.8rem; }
            .about-section { flex-direction: column; text-align: center; padding: 60px 20px; }
            .section-title { font-size: 2rem; }
            .card-content { text-align: center; }
            .song-meta { justify-content: center; }
        }
    </style>

        // --- Scroll Animations (Intersection Observer) ---
        const observerOptions = {
            threshold: 0.15, // Trigger when 15% of element is visible
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target); // Only animate once
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in-section').forEach(el => {
            observer.observe(el);
        });
